version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd frontend
            - npm ci
        build:
          commands:
            - npm run build
        postBuild:
          commands:
            - cd ../backend
            - npm ci
            - npm run build # If your backend needs building
      artifacts:
        baseDirectory: frontend/build
        files:
          - '**/*'
      cache:
        paths:
          - frontend/node_modules/**/*
          - backend/node_modules/**/*
